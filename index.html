<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVida | Recetas Protegidas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ë</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8FBC8F; 
            --secondary: #FDFBF7; 
            --accent: #E07A5F; 
            --text: #3D405B; 
            --bg: #F4F1DE; 
            --card-bg: #FFFFFF;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }

        header { background-color: var(--card-bg); padding: 1rem 2rem; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--primary); font-weight: bold; display: flex; align-items: center; gap: 10px; }
        
        .search-bar { flex-grow: 1; max-width: 400px; position: relative; }
        .search-bar input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; background: var(--bg); outline: none; }

        .mode-toggle { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; background: #eee; padding: 5px 15px; border-radius: 20px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .categories { display: flex; justify-content: center; gap: 1rem; padding: 1.5rem; overflow-x: auto; }
        .cat-btn { background: var(--card-bg); border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; color: var(--text); box-shadow: var(--shadow); white-space: nowrap; }
        .cat-btn.active { background: var(--primary); color: white; }

        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .recipe-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: var(--shadow); position: relative; }
        .recipe-img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
        .recipe-content { padding: 1.5rem; cursor: pointer; }
        .recipe-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin-bottom: 0.5rem; }
        
        .fav-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem; z-index: 10; }
        .delete-btn { position: absolute; top: 10px; left: 10px; background: #E07A5F; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; z-index: 10; display: none; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 2rem; border-radius: 15px; width: 90%; max-width: 600px; max-height: 85vh; overflow-y: auto; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        
        .add-btn-float { position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white; width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 2rem; cursor: pointer; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); align-items: center; justify-content: center; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 1rem; cursor: pointer; margin-top: 10px; }

        .detail-img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 1.5rem; }
        .detail-section h3 { color: var(--primary); margin: 1rem 0 0.5rem 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">üåø NutriVida</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Buscar receta o ingrediente...">
            </div>
            <div class="mode-toggle">
                <span>Vista</span>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="slider"></span>
                </label>
                <span>Editar</span>
            </div>
        </div>
    </header>

    <nav class="categories" id="categoryNav">
        <button class="cat-btn active" data-cat="all">üè† Todas</button>
        <button class="cat-btn" data-cat="desayuno">‚òï Desayuno</button>
        <button class="cat-btn" data-cat="almuerzo">ü•ó Almuerzo</button>
        <button class="cat-btn" data-cat="cena">üç≤ Cena</button>
        <button class="cat-btn" data-cat="postres">üç∞ Postres</button>
        <button class="cat-btn" data-cat="favoritos">‚ù§Ô∏è Favoritos</button>
    </nav>

    <main class="recipe-grid" id="recipeGrid"></main>

    <button class="add-btn-float" id="addBtn" onclick="openForm()">+</button>

    <div id="formModal" class="modal"><div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2 style="text-align: center; margin-bottom: 1rem;">‚ú® Nueva Receta ‚ú®</h2>
        <form id="recipeForm">
            <div class="form-group"><label>Nombre</label><input type="text" id="f_title" required></div>
            <div class="form-group"><label>Categor√≠a</label>
                <select id="f_category"><option value="desayuno">Desayuno</option><option value="almuerzo">Almuerzo</option><option value="cena">Cena</option><option value="postres">Postre</option></select>
            </div>
            <div class="form-group"><label>URL de Imagen</label><input type="url" id="f_image" required></div>
            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1"><label>Tiempo</label><input type="text" id="f_time" placeholder="Ej: 15 min"></div>
                <div style="flex:1"><label>Personas</label><input type="number" id="f_servings"></div>
            </div>
            <div class="form-group"><label>Ingredientes (por comas)</label><textarea id="f_ingredients" rows="3"></textarea></div>
            <div class="form-group"><label>Pasos</label><textarea id="f_steps" rows="4"></textarea></div>
            <button type="submit" class="save-btn">Publicar en la Nube üöÄ</button>
        </form>
    </div></div>

    <div id="detailModal" class="modal"><div class="modal-content">
        <span class="close" onclick="closeDetail()">&times;</span>
        <div id="detailContent"></div>
    </div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // CONFIGURACI√ìN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPJzHSkThHiVzhDO0JVBR9mzeDzsdMp3U",
            authDomain: "nutrivida-a76c6.firebaseapp.com",
            projectId: "nutrivida-a76c6",
            storageBucket: "nutrivida-a76c6.firebasestorage.app",
            messagingSenderId: "567761304572",
            appId: "1:567761304572:web:a6552ed4e5f7d0c0465079",
            measurementId: "G-7DGLSVGFVV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let recipes = [];
        let isEditMode = false;
        let currentCategory = 'all';
        const ACCESS_CODE = "210923"; // TU C√ìDIGO DE ACCESO

        const grid = document.getElementById('recipeGrid');
        const searchInput = document.getElementById('searchInput');

        function listenRecipes() {
            db.collection("recetas").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
                recipes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderRecipes();
            });
        }

        function renderRecipes() {
            const term = searchInput.value.toLowerCase();
            grid.innerHTML = '';
            
            const filtered = recipes.filter(r => {
                const matchCat = currentCategory === 'all' || (currentCategory === 'favoritos' ? r.favorite : r.category === currentCategory);
                const matchSearch = r.title.toLowerCase().includes(term) || r.ingredients.toLowerCase().includes(term);
                return matchCat && matchSearch;
            });

            filtered.forEach(r => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteRecipe('${r.id}')" style="display: ${isEditMode ? 'block' : 'none'}">‚úï</button>
                    <button class="fav-btn" onclick="toggleFav('${r.id}', ${r.favorite})">${r.favorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                    <img src="${r.image}" class="recipe-img" onclick="viewRecipe('${r.id}')">
                    <div class="recipe-content" onclick="viewRecipe('${r.id}')">
                        <div class="recipe-title">${r.title}</div>
                        <div style="font-size:0.8rem; color:#888">‚è±Ô∏è ${r.time || '--'} | üë§ ${r.servings || '--'}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- L√≥gica del Switch con C√≥digo ---
        document.getElementById('modeSwitch').addEventListener('change', function(e) {
            if (this.checked) {
                const inputCode = prompt("üîê Introduce el c√≥digo de administrador para editar:");
                if (inputCode === ACCESS_CODE) {
                    isEditMode = true;
                    document.getElementById('addBtn').style.display = 'flex';
                } else {
                    alert("‚ö†Ô∏è C√≥digo incorrecto. Acceso denegado.");
                    this.checked = false;
                    isEditMode = false;
                    document.getElementById('addBtn').style.display = 'none';
                }
            } else {
                isEditMode = false;
                document.getElementById('addBtn').style.display = 'none';
            }
            renderRecipes();
        });

        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('f_title').value,
                category: document.getElementById('f_category').value,
                image: document.getElementById('f_image').value,
                time: document.getElementById('f_time').value,
                servings: document.getElementById('f_servings').value,
                ingredients: document.getElementById('f_ingredients').value,
                steps: document.getElementById('f_steps').value,
                favorite: false,
                createdAt: new Date()
            };
            await db.collection("recetas").add(data);
            closeForm();
            e.target.reset();
        });

        window.toggleFav = async (id, current) => {
            await db.collection("recetas").doc(id).update({ favorite: !current });
        };

        window.deleteRecipe = async (id) => {
            if(confirm('¬øEliminar de la nube permanentemente?')) {
                await db.collection("recetas").doc(id).delete();
            }
        };

        window.openForm = () => document.getElementById('formModal').style.display = 'block';
        window.closeForm = () => document.getElementById('formModal').style.display = 'none';
        window.closeDetail = () => document.getElementById('detailModal').style.display = 'none';

        window.viewRecipe = (id) => {
            const r = recipes.find(item => item.id === id);
            const content = document.getElementById('detailContent');
            content.innerHTML = `
                <img src="${r.image}" class="detail-img">
                <h2 style="font-family:'Playfair Display'">${r.title}</h2>
                <div class="detail-section">
                    <h3>üõí Ingredientes</h3>
                    <p>${r.ingredients.replace(/,/g, ' ‚Ä¢ ')}</p>
                    <h3>üë®‚Äçüç≥ Paso a Paso</h3>
                    <p style="white-space: pre-line;">${r.steps}</p>
                </div>
            `;
            document.getElementById('detailModal').style.display = 'block';
        };

        document.getElementById('categoryNav').addEventListener('click', (e) => {
            if(e.target.classList.contains('cat-btn')) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.cat;
                renderRecipes();
            }
        });

        searchInput.addEventListener('input', renderRecipes);
        window.onclick = (e) => { if(e.target.className === 'modal') { closeForm(); closeDetail(); } };

        listenRecipes();
    </script>
</body>
</html>
