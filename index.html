<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVida | Recetas Saludables ü•ë</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ë</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8FBC8F;
            --accent: #E07A5F;
            --bg: #FDFBF7;
            --card-bg: #FFFFFF;
            --text: #3D405B;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }
        
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
        }

        header { 
            background: var(--card-bg); 
            padding: 1rem 2rem; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-container { 
            max-width: 1200px; margin: 0 auto; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--primary); font-weight: bold; }

        .search-bar input { 
            padding: 10px 20px; border-radius: 25px; border: 1px solid #eee; 
            background: #f8f8f8; outline: none; width: 300px;
        }

        .mode-toggle { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; font-weight: bold; }
        
        /* Switch */
        .switch { position: relative; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Categor√≠as */
        .categories { display: flex; justify-content: center; gap: 15px; padding: 2rem; overflow-x: auto; }
        .cat-btn { 
            background: white; border: none; padding: 10px 20px; border-radius: 20px; 
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); font-weight: 600;
        }
        .cat-btn.active { background: var(--primary); color: white; }
        .cat-btn:hover { transform: scale(1.05); }

        /* Grid Animado */
        .recipe-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 2rem; max-width: 1200px; margin: 0 auto; padding: 1rem; 
        }

        .recipe-card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); position: relative;
            animation: fadeInUp 0.6s ease backwards;
        }

        .recipe-img { width: 100%; height: 220px; object-fit: cover; cursor: pointer; }
        .recipe-content { padding: 1.5rem; cursor: pointer; }
        .recipe-title { font-family: 'Playfair Display', serif; font-size: 1.3rem; margin-bottom: 8px; }

        /* Badge Calor√≠as */
        .cal-badge { 
            background: #f1f8e9; color: #558b2f; padding: 4px 10px; 
            border-radius: 10px; font-size: 0.8rem; font-weight: bold; 
        }

        .fav-btn { 
            position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.9); 
            border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem;
        }

        /* Bot√≥n A√±adir (Solo en modo edici√≥n) */
        .add-btn-float { 
            position: fixed; bottom: 30px; right: 30px; background: var(--accent); 
            color: white; width: 60px; height: 60px; border-radius: 50%; 
            border: none; font-size: 2rem; cursor: pointer; display: none; 
            align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Modales */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .modal-content { 
            background: white; margin: 5% auto; padding: 2rem; border-radius: 20px; 
            width: 90%; max-width: 550px; position: relative;
        }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit;
        }

        .save-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">üåø NutriVida</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Buscar receta...">
            </div>
            <div class="mode-toggle">
                <span>VISTA</span>
                <label class="switch">
                    <input type="checkbox" id="modeSwitch">
                    <span class="slider"></span>
                </label>
                <span>EDITAR</span>
            </div>
        </div>
    </header>

    <nav class="categories" id="categoryNav">
        <button class="cat-btn active" data-cat="all">üè† Todas</button>
        <button class="cat-btn" data-cat="desayuno">‚òï Desayuno</button>
        <button class="cat-btn" data-cat="almuerzo">ü•ó Almuerzo</button>
        <button class="cat-btn" data-cat="cena">üç≤ Cena</button>
        <button class="cat-btn" data-cat="postres">üç∞ Postres</button>
        <button class="cat-btn" data-cat="favoritos">‚ù§Ô∏è Favoritos</button>
    </nav>

    <main class="recipe-grid" id="recipeGrid"></main>

    <button class="add-btn-float" id="addBtn" onclick="openForm()">+</button>

    <div id="formModal" class="modal"><div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2 style="text-align: center; margin-bottom: 1rem;">‚ú® Nueva Receta ‚ú®</h2>
        <form id="recipeForm">
            <div class="form-group"><label>Nombre</label><input type="text" id="f_title" required></div>
            <div class="form-group"><label>Categor√≠a</label>
                <select id="f_category">
                    <option value="desayuno">Desayuno</option>
                    <option value="almuerzo">Almuerzo</option>
                    <option value="cena">Cena</option>
                    <option value="postres">Postre</option>
                </select>
            </div>
            <div class="form-group"><label>URL Imagen</label><input type="url" id="f_image" required></div>
            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1"><label>Tiempo</label><input type="text" id="f_time" placeholder="Ej: 20 min"></div>
                <div style="flex:1"><label>Personas</label><input type="number" id="f_servings"></div>
            </div>
            <div class="form-group"><label>Ingredientes (por comas)</label><textarea id="f_ingredients" rows="3"></textarea></div>
            <div class="form-group"><label>Pasos</label><textarea id="f_steps" rows="4"></textarea></div>
            <button type="submit" class="save-btn">Publicar Receta üöÄ</button>
        </form>
    </div></div>

    <div id="detailModal" class="modal"><div class="modal-content">
        <span class="close" onclick="closeDetail()">&times;</span>
        <div id="detailContent"></div>
    </div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJzHSkThHiVzhDO0JVBR9mzeDzsdMp3U",
            authDomain: "nutrivida-a76c6.firebaseapp.com",
            projectId: "nutrivida-a76c6",
            storageBucket: "nutrivida-a76c6.firebasestorage.app",
            messagingSenderId: "567761304572",
            appId: "1:567761304572:web:a6552ed4e5f7d0c0465079",
            measurementId: "G-7DGLSVGFVV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let recipes = [];
        let isEditMode = false;
        let currentCategory = 'all';
        const ACCESS_CODE = "210923"; 

        const grid = document.getElementById('recipeGrid');
        const searchInput = document.getElementById('searchInput');

        // Contador de calor√≠as realista (ajustado)
        function getCalories(ingredients) {
            const count = ingredients.split(',').length;
            return Math.floor(count * 45 + 120); 
        }

        function listenRecipes() {
            db.collection("recetas").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
                recipes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderRecipes();
            });
        }

        function renderRecipes() {
            const term = searchInput.value.toLowerCase();
            grid.innerHTML = '';
            
            const filtered = recipes.filter(r => {
                const matchCat = currentCategory === 'all' || (currentCategory === 'favoritos' ? r.favorite : r.category === currentCategory);
                const matchSearch = r.title.toLowerCase().includes(term) || r.ingredients.toLowerCase().includes(term);
                return matchCat && matchSearch;
            });

            filtered.forEach((r, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <button class="fav-btn" onclick="toggleFav('${r.id}', ${r.favorite})">${r.favorite ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                    ${isEditMode ? `<button onclick="deleteRecipe('${r.id}')" style="position:absolute; top:15px; left:15px; background:var(--accent); color:white; border:none; border-radius:50%; width:30px; height:30px; z-index:10; cursor:pointer;">‚úï</button>` : ''}
                    <img src="${r.image}" class="recipe-img" onclick="viewRecipe('${r.id}')">
                    <div class="recipe-content" onclick="viewRecipe('${r.id}')">
                        <div class="recipe-title">${r.title}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:0.8rem; color:#888">‚è±Ô∏è ${r.time || '--'}</span>
                            <span class="cal-badge">üî• ${getCalories(r.ingredients)} kcal</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('modeSwitch').addEventListener('change', function(e) {
            if (this.checked) {
                const code = prompt("üîê C√≥digo Admin:");
                if (code === ACCESS_CODE) {
                    isEditMode = true;
                    document.getElementById('addBtn').style.display = 'flex';
                } else {
                    alert("‚ùå C√≥digo incorrecto");
                    this.checked = false;
                }
            } else {
                isEditMode = false;
                document.getElementById('addBtn').style.display = 'none';
            }
            renderRecipes();
        });

        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('f_title').value,
                category: document.getElementById('f_category').value,
                image: document.getElementById('f_image').value,
                time: document.getElementById('f_time').value,
                servings: document.getElementById('f_servings').value,
                ingredients: document.getElementById('f_ingredients').value,
                steps: document.getElementById('f_steps').value,
                favorite: false,
                createdAt: new Date()
            };
            await db.collection("recetas").add(data);
            closeForm();
            e.target.reset();
        });

        window.toggleFav = async (id, current) => {
            await db.collection("recetas").doc(id).update({ favorite: !current });
        };

        window.deleteRecipe = async (id) => {
            if(confirm('¬øEliminar receta?')) await db.collection("recetas").doc(id).delete();
        };

        window.openForm = () => document.getElementById('formModal').style.display = 'block';
        window.closeForm = () => document.getElementById('formModal').style.display = 'none';
        window.closeDetail = () => document.getElementById('detailModal').style.display = 'none';

        window.viewRecipe = (id) => {
            const r = recipes.find(item => item.id === id);
            const content = document.getElementById('detailContent');
            content.innerHTML = `
                <img src="${r.image}" style="width:100%; height:250px; object-fit:cover; border-radius:15px;">
                <h2 style="font-family:'Playfair Display'; margin: 15px 0;">${r.title}</h2>
                <div style="background:#f9f9f9; padding:15px; border-radius:15px;">
                    <p><strong>üõí Ingredientes:</strong></p>
                    <p>${r.ingredients.replace(/,/g, ' ‚Ä¢ ')}</p>
                    <p style="margin-top:10px;"><strong>üë®‚Äçüç≥ Pasos:</strong></p>
                    <p style="white-space: pre-line;">${r.steps}</p>
                </div>
            `;
            document.getElementById('detailModal').style.display = 'block';
        };

        document.getElementById('categoryNav').addEventListener('click', (e) => {
            if(e.target.classList.contains('cat-btn')) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.cat;
                renderRecipes();
            }
        });

        searchInput.addEventListener('input', renderRecipes);
        listenRecipes();
    </script>
</body>
</html>
